<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Background */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Box Container */
        .login-box {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 2px solid #4e73df;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #4e73df;
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #4e73df;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }

        /* Links */
        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            font-size: 14px;
            color: #4e73df;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .signup-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-text a {
            color: #1cc88a;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="login-box">
        <h2>LOGIN</h2>

        <form>
            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Enter username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>

            <button type="submit">Login</button>

            <div class="links">
                <a href="#">Forgot Password?</a>
            </div>

            <p class="signup-text">
                Don't have an account?
                <a href="#">Sign up</a>
            </p>
        </form>

    </div>

</body>
</html>
